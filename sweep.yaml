method: bayes

metric:
  name: cv_accuracy_mean
  goal: maximize

parameters:
  model.n_neighbors:
    values: [3, 5, 7, 9, 11, 13]
  model.weights:
    values: ["uniform", "distance"]
  model.p:
    values: [1, 2]
  training.cv_folds:
    values: [3, 5]
  data.seed:
    values: [42]

command:
  - ${env}
  - python
  - src/ml_ops_59/sweep_entry.py
