name: DVC Workflow

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.dvc"
      - ".dvc/**"
      - "dvc.lock"
      - "dvc.yaml"

jobs:
  run_data_checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install .[dev]
          pip list

      # Uncomment these only if you later configure a remote and need to pull data in CI.
      # - name: Auth with GCP
      #   uses: google-github-actions/auth@v2
      #   with:
      #     credentials_json: ${{ secrets.GCP_SA_KEY }}
      #
      # - name: Pull data
      #   run: |
      #     uv run dvc pull --no-run-cache

      - name: Check data statistics & generate report
        run: |
          python dataset_statistics.py > report.md

      - name: Setup CML
        uses: iterative/setup-cml@v2

      - name: Comment on PR with CML
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report.md --watermark-title="Data Checker"

