name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Sync dependencies
        run: uv sync

      # Train once to create models/ artifacts so API tests can run
      # SKIP_SHAP avoids expensive SHAP plotting during CI (recommended).
      - name: Train model (create artifacts)
        env:
          SKIP_SHAP: "1"
        run: uv run python -m ml_ops_59.train model.n_neighbors=9

      - name: Run tests
        run: uv run pytest -q
